<script>
/* Galaxy */
const starCanvas = document.getElementById("stars");
const sctx = starCanvas.getContext("2d");
starCanvas.width = window.innerWidth;
starCanvas.height = window.innerHeight;

let stars = [];
for (let i = 0; i < 200; i++) {
  stars.push({
    x: Math.random() * starCanvas.width,
    y: Math.random() * starCanvas.height,
    r: Math.random() * 1.5,
    speed: Math.random() * 0.5
  });
}

function drawStars() {
  sctx.clearRect(0, 0, starCanvas.width, starCanvas.height);
  sctx.fillStyle = "white";

  stars.forEach(star => {
    star.y += star.speed;
    if (star.y > starCanvas.height) star.y = 0;
    sctx.beginPath();
    sctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
    sctx.fill();
  });

  requestAnimationFrame(drawStars);
}
drawStars();

/* Buttons */
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");

/* RUN AWAY NO BUTTON */
function moveNoButton() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);

  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

/* YES click */
yesBtn.addEventListener("click", () => {

  document.getElementById("content").innerHTML = `
    <h1>ğŸ«¢yay ğŸ«¢<br> ENAL ORU UMAA THAA  muthumani ğŸ˜Œâ¤ï¸</h1>
    <img src="https://media4.giphy.com/media/v1.Y2lkPTZjMDliOTUyOWpmZmdibzRmd3Z1aHdmNWF6Nml0MGQzbThtbXN0aDJwZDY4bXAxZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/WxHxtKumQOMs8/giphy.gif"
         style="width:280px;margin-top:20px;border-radius:20px;box-shadow:0 0 30px pink;">
  `;

  bombExplosion();
  launchFireworks();
});

/* Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function launchFireworks() {
  for (let i = 0; i < 200; i++) {
    particles.push({
      x: canvas.width / 2,
      y: canvas.height / 2,
      angle: Math.random() * 2 * Math.PI,
      speed: Math.random() * 6 + 2,
      life: 120
    });
  }
}

function bombExplosion() {
  for (let i = 0; i < 400; i++) {
    particles.push({
      x: canvas.width / 2,
      y: canvas.height / 2,
      angle: Math.random() * 2 * Math.PI,
      speed: Math.random() * 10 + 5,
      life: 80
    });
  }

  document.body.style.background = "white";
  setTimeout(() => {
    document.body.style.background = "black";
  }, 120);
}

function animateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {
    p.x += Math.cos(p.angle) * p.speed;
    p.y += Math.sin(p.angle) * p.speed;
    p.life--;

    ctx.fillStyle = "pink";
    ctx.fillRect(p.x, p.y, 3, 3);

    if (p.life <= 0) particles.splice(i, 1);
  });

  requestAnimationFrame(animateFireworks);
}
animateFireworks();
</script>
